<html lang="de">

  <title>HANNOPEROMAT</title>

    :root {
      --elfenbein: #f6f3ee;

      --goldocker: #cbb46a;

    * {
      box-sizing: border-box;

      padding: 3rem;
      margin: 0;
    }

      width: 100%;

      background-color: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.08);

      height: 700px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

      color: var(--kohleschwarz);
      margin-bottom: 2rem;
      max-width: 100%;
    }

      align-items: center;
      height: 300px;
      overflow: hidden;
    }

      margin-bottom: 1.5rem;

      height: 120px;
      display: flex;
      align-items: center;

    }
