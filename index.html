<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>HANNOPEROMAT</title>

    :root {
      --buehnenrot: #a7282c;
      --goldocker: #c9a94e;
      --elfenbein: #f6f3ee;
      --kohleschwarz: #1a1a1a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      background-color: var(--elfenbein);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      color: var(--kohleschwarz);
      max-width: 700px;
      width: 100%;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 600px;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      margin-bottom: 0.3rem;
      color: var(--kohleschwarz);
      text-align: center;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--kohleschwarz);
      text-align: center;
      margin-bottom: 2rem;
      max-width: 500px;
    }

    #statement {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 2rem;
      min-height: 4rem;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    #statement.visible {
      opacity: 1;
    }

      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
