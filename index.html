<html lang="de">
<head>

  <title>HANNOPEROMAT</title>
  <style>
    :root {
      --elfenbein: #f6f3ee;
      --kohleschwarz: #2b2b2b;
      --buehnenrot: #a7282c;
      --goldocker: #cbb46a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--elfenbein);
      color: var(--kohleschwarz);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 3rem;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background-color: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      height: 700px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      color: var(--buehnenrot);
    }

    .subtitle {
      font-size: 1rem;
      color: var(--kohleschwarz);
      margin-bottom: 2rem;
    }

    #quiz-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 300px;
    }

    #statement {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      padding: 0 1rem;
      max-width: 100%;
      line-height: 1.5;
      text-align: center;
      min-height: 100px; /* <-- fix: damit es Platz reserviert */
    }

    #buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }

    #buttons button {
      padding: 0.8rem 1.4rem;
      font-size: 1rem;
      font-weight: bold;
      background-color: var(--goldocker);
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }

    #buttons button:hover {
      background-color: var(--buehnenrot);
    }

    #buttons button:active {
      transform: scale(0.95);
    }

    .button-clicked {
      animation: clickFlash 0.2s ease;
    }

    @keyframes clickFlash {
      0% { background-color: #bbb; }
      100% { background-color: var(--goldocker); }
    }

    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #result {
      margin-top: 1rem;
    }

    #result a {
      text-decoration: none;
      color: var(--buehnenrot);
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
